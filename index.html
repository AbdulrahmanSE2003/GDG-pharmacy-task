<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy System</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
        <nav id="navbar" class="w-full bg-white flex items-center">
          <div class="h-full flex-start nav-logo gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#008080"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
              />
              <path d="M9 12h6" />
              <path d="M12 9v6" />
            </svg>
            <span class="nav-logo-text">PharmaCare</span>

            <div class="nav-search flex-start gap-2 transition">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#6c6a6a"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m21 21-4.34-4.34" />
                <circle cx="11" cy="11" r="8" />
              </svg>
              <input type="text" placeholder="Search..." />
            </div>
          </div>

          <div class="h-full flex-end gap-4">
            <ul class="nav-links flex" id="nav-menu">
              <li><a href="#" class="transition active">Home</a></li>
              <li><a href="#" class="transition">Products</a></li>
              <li><a href="#" class="transition">Cart</a></li>
            </ul>

            <div class="flex items-center gap-4">
              <div class="icon-btn transition">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="8" cy="21" r="1" />
                  <circle cx="19" cy="21" r="1" />
                  <path
                    d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                  />
                </svg>
              </div>
              <div class="icon-btn transition menu-toggle" id="mobile-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
              </div>
            </div>
          </div>
        </nav>

        <div id="root" class="flex">
          <!-- Hero Section -->
          <section class="hero-section h-full flex">
            <div class="container">
              <div class="grid grid-cols-2 hero-content w-full">
                <!-- Left side content -->
                <div class="h-full flex flex-col l-content gap-6">
                  <span class="text-brand">Secure &amp; Reliable</span>

                  <h1 class="">
                    Your Trusted Online Pharmacy, Delivered to Your Door
                  </h1>

                  <div class="w-full">
                    <p>
                      Get authentic medicines and healthcare products with fast,
                      reliable delivery. Expert pharmacists available for
                      consultation
                      <span class="text-brand">24/7</span>.
                    </p>
                  </div>

                  <button class="transition">Show Now</button>

                  <!-- Stats -->
                  <div class="stat-container flex gap-6">
                    <div class="stat flex flex-col gap-2">
                      <span>+15K</span>
                      <p>Happy Customers</p>
                    </div>
                    <div class="stat flex flex-col gap-2">
                      <span>+2K</span>
                      <p>Licensed Products</p>
                    </div>
                  </div>
                </div>

                <!-- Right side Image -->
                <div class="r-content">
                  <div>
                    <img src="images/hero.png" class="hero-image w-full shadow-deep"/>
                  </div>
                  
                </div>
              </div>
            </div>
          </section>
        </div>
        <script src="js/script.js"></script>
        <script src="js/data.js"></script>
      </body>
    </html>
  </body>
</html>
